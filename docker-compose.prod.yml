version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_URL=sqlite:////data/backend_data.db
      - CLIENT_BASE_URL=${CLIENT_BASE_URL:-http://localhost:3000}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-http://localhost:3000}
      - SESSION_VALIDITY_HOURS=${SESSION_VALIDITY_HOURS:-4}
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./catalogo.html:/usr/share/nginx/html/catalogo.html
      - ./demo.html:/usr/share/nginx/html/demo.html
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data: