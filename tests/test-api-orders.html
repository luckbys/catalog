<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">Teste API /api/orders</h1>
            
            <button onclick="testAPI()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4">
                Testar API
            </button>
            
            <div id="result" class="mt-4"></div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Logs</h2>
            <pre id="logs" class="bg-gray-100 p-4 rounded text-sm overflow-auto max-h-96"></pre>
        </div>
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-blue-600">Testando...</p>';
            
            log('Iniciando teste da API...');
            
            try {
                log('Fazendo fetch para /api/orders');
                const response = await fetch('/api/orders');
                
                log(`Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Dados recebidos: ${JSON.stringify(data, null, 2)}`);
                    
                    const orders = data.orders || [];
                    log(`Total de pedidos: ${orders.length}`);
                    
                    resultDiv.innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded p-4">
                            <h3 class="font-bold text-green-800 mb-2">✅ Sucesso!</h3>
                            <p class="text-green-700">Total de pedidos: ${orders.length}</p>
                            <pre class="mt-2 bg-white p-2 rounded text-xs overflow-auto max-h-64">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                    if (orders.length > 0) {
                        log('Primeiro pedido:');
                        log(JSON.stringify(orders[0], null, 2));
                    }
                } else {
                    const errorText = await response.text();
                    log(`Erro: ${errorText}`);
                    
                    resultDiv.innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded p-4">
                            <h3 class="font-bold text-red-800 mb-2">❌ Erro ${response.status}</h3>
                            <pre class="text-red-700 text-sm">${errorText}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                log(`Exceção: ${error.message}`);
                log(`Stack: ${error.stack}`);
                
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded p-4">
                        <h3 class="font-bold text-red-800 mb-2">❌ Erro de Rede</h3>
                        <p class="text-red-700">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Testar automaticamente ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            log('Página carregada');
            log('URL atual: ' + window.location.href);
        });
    </script>
</body>
</html>
