version: '3.8'

services:
  # Backend - API apenas
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_URL=sqlite:////data/backend_data.db
      - CLIENT_BASE_URL=${CLIENT_BASE_URL:-https://chatbot-catalog.zv7gpn.easypanel.host}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-https://chatbot-catalog.zv7gpn.easypanel.host}
      - SESSION_VALIDITY_HOURS=${SESSION_VALIDITY_HOURS:-4}
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - Nginx servindo arquivos est√°ticos
  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./catalogo.html:/usr/share/nginx/html/catalogo.html:ro
      - ./demo.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.simple.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data: