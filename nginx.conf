server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index demo.html catalogo.html;
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Servir arquivos estáticos com suporte a rotas sem extensão .html
    location / {
        try_files $uri $uri.html $uri/ /demo.html;
    }
    
    # Rota específica para o catálogo
    location /catalogo.html {
        try_files $uri /catalogo.html;
    }
    
    # Rota específica para demo
    location /demo.html {
        try_files $uri /demo.html;
    }

    # Proxy para API do backend (necessário para /api/config/contacts)
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Admin (protegido pelo backend)
    location = /admin-instancias.html {
        proxy_pass http://backend:8000/admin-instancias.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /admin-instancias {
        proxy_pass http://backend:8000/admin-instancias;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /admin-pedidos.html {
        try_files $uri /admin-pedidos.html;
    }
    location = /admin-pedidos {
        return 302 /admin-pedidos.html;
    }
    # Alias comum por engano de digitação
    location = /admin-instance {
        return 302 /admin-instancias.html;
    }
    
    # Cache para recursos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}