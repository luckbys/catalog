version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_URL=sqlite:////data/backend_data.db
      - CLIENT_BASE_URL=http://localhost:3000/catalogo.html
      - ALLOWED_ORIGIN=http://localhost:3000
      - SESSION_VALIDITY_HOURS=4
      - ADMIN_INSTANCIAS_PASSWORD=Devs2522*
    volumes:
      - ./data:/data
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./catalogo.html:/usr/share/nginx/html/catalogo.html
      - ./admin-instancias.html:/usr/share/nginx/html/admin-instancias.html
      - ./admin-pedidos.html:/usr/share/nginx/html/admin-pedidos.html
      - ./evolution-api-config.js:/usr/share/nginx/html/evolution-api-config.js
      - ./demo.html:/usr/share/nginx/html/demo.html
      - ./public:/usr/share/nginx/html/public:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data: