<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <script>
        console.log('üîÑ Script iniciado');
        
        // Testar se o problema est√° na sintaxe b√°sica
        const API_BASE = 'http://localhost:8000';
        let productsData = [];
        
        async function testAPI() {
            try {
                console.log('üì° Testando API...');
                const response = await fetch(`${API_BASE}/api/produtos/CusqvOh`);
                if (!response.ok) {
                    console.error('‚ùå Erro na API:', response.status);
                    return;
                }
                const data = await response.json();
                console.log('‚úÖ Dados recebidos:', data);
                document.getElementById('output').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('output').innerHTML = `<p>Erro: ${error.message}</p>`;
            }
        }
        
        // Executar teste
        testAPI();
    </script>
</body>
</html>
