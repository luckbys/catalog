<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" class="w-full h-full">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" />
  
  <!-- Icon Container -->
  <g transform="translate(200, 200)">
    <!-- Medicine/Pharmacy Icon -->
    <circle cx="0" cy="0" r="60" fill="#10b981" opacity="0.1"/>
    <g transform="translate(-24, -24)">
      <!-- Cross Symbol -->
      <rect x="20" y="8" width="8" height="32" fill="#10b981" rx="2"/>
      <rect x="8" y="20" width="32" height="8" fill="#10b981" rx="2"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="85" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">
      Imagem não disponível
    </text>
  </g>
  
  <!-- Border -->
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#e2e8f0" stroke-width="2" rx="8"/>
</svg>