<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes modernos inspirados nas referências -->
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:0.3" />
    </radialGradient>
    
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Filtros modernos -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#16a34a" flood-opacity="0.25"/>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo circular principal -->
  <circle cx="100" cy="100" r="85" fill="url(#backgroundGradient)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.6s" begin="0s"/>
    <animate attributeName="r" values="70;85" dur="0.6s" begin="0s"/>
  </circle>
  
  <!-- Carrinho moderno e limpo -->
  <g id="modernCart" transform="translate(100, 100)" filter="url(#modernShadow)">
    <!-- Corpo principal do carrinho -->
    <path d="M-35,-15 L25,-15 L30,-5 L30,15 L-30,15 L-35,5 Z" 
          fill="url(#cartGradient)" 
          stroke="#16a34a" 
          stroke-width="2" 
          rx="4" 
          opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.4s" begin="0.2s"/>
      <animateTransform attributeName="transform" type="scale" values="0.3;1.1;1" dur="0.6s" begin="0.2s"/>
    </path>
    
    <!-- Alça elegante -->
    <path d="M-35,-15 L-35,-25 Q-35,-30 -30,-30 L-15,-30" 
          fill="none" 
          stroke="#16a34a" 
          stroke-width="3" 
          stroke-linecap="round" 
          opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="0.5s"/>
      <animate attributeName="stroke-dasharray" values="0,50;25,0" dur="0.4s" begin="0.5s"/>
    </path>
    
    <!-- Rodas modernas -->
    <circle cx="-20" cy="25" r="5" fill="#374151" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.2s" begin="0.7s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 -20 25;360 -20 25" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="25" r="5" fill="#374151" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.2s" begin="0.7s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 15 25;360 15 25" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Detalhes minimalistas -->
    <rect x="-25" y="-5" width="40" height="1.5" fill="#16a34a" opacity="0.7" rx="1">
      <animate attributeName="opacity" values="0;0.7" dur="0.2s" begin="0.6s"/>
    </rect>
    <rect x="-25" y="2" width="40" height="1.5" fill="#16a34a" opacity="0.7" rx="1">
      <animate attributeName="opacity" values="0;0.7" dur="0.2s" begin="0.65s"/>
    </rect>
  </g>
  
  <!-- Check mark épico no centro -->
  <g id="epicCheck" transform="translate(100, 100)">
    <!-- Círculo branco de fundo (como na referência) -->
    <circle cx="0" cy="0" r="18" fill="#ffffff" stroke="#22c55e" stroke-width="3" filter="url(#softGlow)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.4s" begin="1.2s"/>
      <animateTransform attributeName="transform" type="scale" values="0;1.2;1" dur="0.5s" begin="1.2s"/>
    </circle>
    
    <!-- Check mark verde -->
    <path d="M-8,-1 L-2,6 L10,-8" 
          fill="none" 
          stroke="#22c55e" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.5s"/>
      <animate attributeName="stroke-dasharray" values="0,25;25,0" dur="0.6s" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Efeitos de celebração modernos -->
  <g id="celebration" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.8s"/>
    
    <!-- Círculos de celebração -->
    <circle cx="60" cy="60" r="3" fill="#22c55e" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0;-15,-25" dur="1.5s" begin="1.8s"/>
      <animate attributeName="opacity" values="0.8;0" dur="1.5s" begin="1.8s"/>
    </circle>
    
    <circle cx="140" cy="70" r="2.5" fill="#16a34a" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0;20,-30" dur="1.5s" begin="1.9s"/>
      <animate attributeName="opacity" values="0.8;0" dur="1.5s" begin="1.9s"/>
    </circle>
    
    <circle cx="70" cy="140" r="2" fill="#22c55e" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0;-25,20" dur="1.5s" begin="2s"/>
      <animate attributeName="opacity" values="0.8;0" dur="1.5s" begin="2s"/>
    </circle>
    
    <circle cx="130" cy="130" r="2.5" fill="#16a34a" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0;25,25" dur="1.5s" begin="2.1s"/>
      <animate attributeName="opacity" values="0.8;0" dur="1.5s" begin="2.1s"/>
    </circle>
  </g>
  
  <!-- Texto de sucesso moderno -->
  <text x="100" y="175" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#16a34a" opacity="0">
    Pedido Confirmado! ✓
    <animate attributeName="opacity" values="0;1" dur="0.4s" begin="2.2s"/>
    <animateTransform attributeName="transform" type="translate" values="0,8;0,0" dur="0.4s" begin="2.2s"/>
  </text>
</svg>