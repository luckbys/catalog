<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status do Pedido</title>
  <link rel="icon" href="/public/logo.png" />
  <link rel="stylesheet" href="/public/styles.css" />
  <style>
    /* Design System Minimalista */
    :root {
      --primary: #059669;
      --primary-light: #10b981;
      --primary-dark: #047857;
      --secondary: #6b7280;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --border-light: #f3f4f6;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --radius: 16px;
      --radius-sm: 12px;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Breadcrumb */
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .breadcrumb a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb a:hover {
      color: var(--primary);
    }

    .breadcrumb-separator {
      color: var(--text-muted);
      font-size: 12px;
    }

    .breadcrumb-current {
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Container */
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px 16px;
      min-height: 100vh;
    }

    /* Cards */
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-light);
    }

    .card-content {
      padding: 24px;
    }

    /* Search Section */
    .search-section {
      margin-bottom: 24px;
    }

    .input-group {
      display: flex;
      gap: 12px;
      align-items: end;
    }

    .input-field {
      flex: 1;
    }

    .input-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }

    .input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 16px;
      transition: all 0.2s;
      background: var(--surface);
      font-weight: 500;
    }

    .input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgb(5 150 105 / 0.08);
    }

    .input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 2px 8px rgb(5 150 105 / 0.2);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgb(5 150 105 / 0.3);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Status Card */
    .status-card {
      margin-bottom: 24px;
    }

    .order-header {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-light);
    }

    .order-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgb(5 150 105 / 0.2);
    }

    .order-info {
      flex: 1;
      min-width: 0;
    }

    .order-info h2 {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 6px 0;
      letter-spacing: -0.02em;
    }

    .order-meta {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .order-meta svg {
      flex-shrink: 0;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 8px;
      background: rgb(5 150 105 / 0.1);
      color: var(--primary);
    }

    .status-badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    /* Timeline Minimalista */
    .timeline {
      position: relative;
      padding-left: 40px;
      transition: opacity 0.3s ease;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 19px;
      top: 8px;
      bottom: 8px;
      width: 3px;
      background: var(--border-light);
      border-radius: 2px;
    }

    .timeline-item {
      position: relative;
      padding-bottom: 32px;
    }

    .timeline-item:last-child {
      padding-bottom: 0;
    }

    .timeline-marker {
      position: absolute;
      left: -28px;
      top: 6px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid var(--border);
      background: var(--surface);
      transition: all 0.5s ease;
      z-index: 1;
    }

    .timeline-marker.completed {
      background: var(--success);
      border-color: var(--success);
      animation: scaleIn 0.5s ease;
      box-shadow: 0 0 0 4px rgb(16 185 129 / 0.1);
    }

    .timeline-marker.current {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 0 6px rgb(5 150 105 / 0.15);
      animation: scaleIn 0.5s ease, pulse 2s infinite;
    }

    .timeline-marker.completed::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 10px;
      font-weight: bold;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .timeline-content h3 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 6px 0;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .timeline-content p {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
      line-height: 1.5;
    }

    .timeline-time {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
      font-weight: 500;
    }

    .timeline-time svg {
      width: 12px;
      height: 12px;
    }

    /* Customer Info */
    .customer-info {
      background: linear-gradient(135deg, rgb(5 150 105 / 0.03), rgb(5 150 105 / 0.08));
      border: 1px solid rgb(5 150 105 / 0.1);
      border-radius: var(--radius-sm);
      padding: 20px;
      margin-top: 32px;
    }

    .customer-info h4 {
      font-size: 13px;
      font-weight: 700;
      margin: 0 0 12px 0;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .customer-info h4 svg {
      width: 16px;
      height: 16px;
      color: var(--primary);
    }

    .customer-info-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
    }

    .customer-info-item:last-child {
      margin-bottom: 0;
    }

    .customer-info-item svg {
      width: 16px;
      height: 16px;
      color: var(--text-muted);
      flex-shrink: 0;
      margin-top: 2px;
    }

    .customer-info p {
      font-size: 14px;
      color: var(--text-primary);
      margin: 0;
      line-height: 1.5;
      font-weight: 500;
    }

    /* Loading States */
    .skeleton {
      background: linear-gradient(90deg, var(--border-light) 25%, var(--border) 50%, var(--border-light) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-text {
      height: 16px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .skeleton-text.short { width: 60%; }
    .skeleton-text.medium { width: 80%; }
    .skeleton-text.long { width: 100%; }

    /* Auto-refresh indicator */
    .auto-refresh-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
      padding: 4px 10px;
      background: rgb(5 150 105 / 0.05);
      border-radius: 12px;
      border: 1px solid rgb(5 150 105 / 0.1);
    }

    .auto-refresh-dot {
      width: 6px;
      height: 6px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 16px;
      }
      
      .card-content {
        padding: 20px;
      }
      
      .input-group {
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
      }
      
      .btn {
        width: 100%;
        padding: 16px 24px;
      }

      .order-header {
        flex-wrap: wrap;
      }

      .auto-refresh-indicator {
        width: 100%;
        justify-content: center;
      }

      .breadcrumb {
        font-size: 13px;
        margin-bottom: 20px;
      }

      .timeline {
        padding-left: 36px;
      }

      .timeline-marker {
        left: -26px;
      }
    }

    @media (max-width: 380px) {
      .container {
        padding: 12px;
      }

      .card-content {
        padding: 16px;
      }

      .order-icon {
        width: 48px;
        height: 48px;
      }

      .order-info h2 {
        font-size: 18px;
      }
    }

    /* Utilities */
    .hidden { display: none; }
    .text-center { text-align: center; }
    .mb-4 { margin-bottom: 16px; }
    .mt-4 { margin-top: 16px; }

    /* Pulse animation for auto-refresh indicator */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb">
      <a href="/catalogo.html">Catálogo</a>
      <span class="breadcrumb-separator">›</span>
      <span class="breadcrumb-current">Status do Pedido</span>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
      <div class="card">
        <div class="card-content">
          <div class="input-group">
            <div class="input-field">
              <label for="orderIdInput" class="input-label">Número do Pedido</label>
              <input 
                id="orderIdInput" 
                type="number" 
                class="input" 
                placeholder="Ex: 49"
                value="49"
              />
            </div>
            <button id="buscarBtn" class="btn btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
              </svg>
              Buscar
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Loading Skeleton -->
    <section id="loadingSkeleton" class="hidden">
      <div class="card status-card">
        <div class="card-content">
          <div class="order-header">
            <div class="skeleton" style="width: 48px; height: 48px; border-radius: 12px;"></div>
            <div style="flex: 1;">
              <div class="skeleton skeleton-text medium"></div>
              <div class="skeleton skeleton-text short"></div>
            </div>
          </div>
          <div class="timeline">
            <div class="timeline-item">
              <div class="skeleton skeleton-text long"></div>
              <div class="skeleton skeleton-text short"></div>
            </div>
            <div class="timeline-item">
              <div class="skeleton skeleton-text medium"></div>
              <div class="skeleton skeleton-text short"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Status Card -->
    <section id="statusCard" class="hidden">
      <div class="card status-card">
        <div class="card-content">
          <div class="order-header">
            <div class="order-icon">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                <line x1="12" y1="22.08" x2="12" y2="12"/>
              </svg>
            </div>
            <div class="order-info">
              <h2 id="orderTitle">Pedido #49</h2>
              <p class="order-meta">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"/>
                  <polyline points="12 6 12 12 16 14"/>
                </svg>
                <span id="orderMeta">Estimativa: 45-60 min</span>
              </p>
              <div id="statusBadge" class="status-badge">
                <span class="status-badge-dot"></span>
                <span id="statusBadgeText">Em andamento</span>
              </div>
            </div>
            <div id="autoRefreshIndicator" class="auto-refresh-indicator hidden">
              <div class="auto-refresh-dot"></div>
              <span>Atualizando</span>
            </div>
          </div>

          <div class="timeline" id="timeline">
            <!-- Timeline items will be populated by JavaScript -->
          </div>

          <div class="customer-info" id="customerInfo">
            <h4>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              Informações de Entrega
            </h4>
            <div class="customer-info-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <p id="customerName">—</p>
            </div>
            <div class="customer-info-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
              </svg>
              <p id="customerAddress">—</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Error State -->
    <section id="errorCard" class="hidden">
      <div class="card">
        <div class="card-content text-center">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--error); margin: 0 auto 16px;">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
          <h3 style="margin: 0 0 8px 0;">Pedido não encontrado</h3>
          <p style="color: var(--text-secondary); margin: 0;">Verifique o número do pedido e tente novamente.</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    // API Configuration
    const API_BASE = window.location.origin;
    
    // DOM Elements
    const orderIdInput = document.getElementById('orderIdInput');
    const buscarBtn = document.getElementById('buscarBtn');
    const loadingSkeleton = document.getElementById('loadingSkeleton');
    const statusCard = document.getElementById('statusCard');
    const errorCard = document.getElementById('errorCard');
    const orderTitle = document.getElementById('orderTitle');
    const orderMeta = document.getElementById('orderMeta');
    const statusBadgeText = document.getElementById('statusBadgeText');
    const timeline = document.getElementById('timeline');
    const customerInfo = document.getElementById('customerInfo');
    const customerName = document.getElementById('customerName');
    const customerAddress = document.getElementById('customerAddress');
    const autoRefreshIndicator = document.getElementById('autoRefreshIndicator');

    // Status mapping - mapeando os status do backend para o frontend
    const statusMap = {
      'pending': { title: 'Pedido Recebido', desc: 'Seu pedido foi confirmado' },
      'preparing': { title: 'Preparando', desc: 'Estamos preparando seu pedido' },
      'ready_for_pickup': { title: 'Pronto', desc: 'Pedido pronto para retirada' },
      'in_transit': { title: 'Em Trânsito', desc: 'A caminho do destino' },
      'out_for_delivery': { title: 'Saiu para Entrega', desc: 'A caminho do destino' },
      'delivered': { title: 'Entregue', desc: 'Pedido entregue com sucesso' },
      'failed': { title: 'Falha na Entrega', desc: 'Não foi possível entregar' },
      'returned': { title: 'Devolvido', desc: 'Pedido foi devolvido' }
    };

    const statusOrder = ['pending', 'preparing', 'ready_for_pickup', 'out_for_delivery', 'delivered'];

    // Show/Hide sections
    function showSection(section) {
      [loadingSkeleton, statusCard, errorCard].forEach(el => el.classList.add('hidden'));
      section.classList.remove('hidden');
    }

    // Format time
    function formatTime(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    }

    // Create timeline
    function createTimeline(currentStatus, timestamps = {}) {
      timeline.innerHTML = '';
      
      statusOrder.forEach((status, index) => {
        const statusInfo = statusMap[status];
        const isCompleted = statusOrder.indexOf(currentStatus) >= index;
        const isCurrent = currentStatus === status;
        const timestamp = timestamps[status];
        
        const item = document.createElement('div');
        item.className = 'timeline-item';
        
        const marker = document.createElement('div');
        marker.className = `timeline-marker ${isCompleted ? 'completed' : ''} ${isCurrent ? 'current' : ''}`;
        
        const content = document.createElement('div');
        content.className = 'timeline-content';
        content.innerHTML = `
          <h3>${statusInfo.title}</h3>
          <p>${statusInfo.desc}</p>
          ${timestamp ? `<div class="timeline-time">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
            ${formatTime(timestamp)}
          </div>` : ''}
        `;
        
        item.appendChild(marker);
        item.appendChild(content);
        timeline.appendChild(item);
      });
    }

    // Search order
    async function searchOrder() {
      const orderId = orderIdInput.value.trim();
      if (!orderId) return;

      showSection(loadingSkeleton);
      buscarBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/api/order-status?order_id=${orderId}`);
        
        if (!response.ok) {
          throw new Error('Pedido não encontrado');
        }

        const data = await response.json();
        
        // Update order info
        orderTitle.textContent = `Pedido #${data.order.order_number || data.order.id}`;
        orderMeta.textContent = data.eta?.text || 'Estimativa: 45-60 min';
        
        // Update status badge
        const currentStatusInfo = statusMap[data.order.status] || { title: 'Em andamento' };
        statusBadgeText.textContent = currentStatusInfo.title;
        
        // Update customer info
        customerName.textContent = data.order.customer_name || 'Nome não informado';
        customerAddress.textContent = data.order.customer_address || 'Endereço não informado';
        
        // Create timeline usando o status do pedido
        createTimeline(data.order.status, data.timestamps || {});
        
        showSection(statusCard);
        
      } catch (error) {
        console.error('Erro ao buscar pedido:', error);
        showSection(errorCard);
      } finally {
        buscarBtn.disabled = false;
      }
    }

    // Event listeners
    buscarBtn.addEventListener('click', searchOrder);
    orderIdInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchOrder();
    });

    // Auto-refresh interval
    let autoRefreshInterval = null;
    let currentOrderId = null;

    // Start auto-refresh
    function startAutoRefresh() {
      // Clear existing interval
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
      }
      
      // Refresh every 10 seconds
      autoRefreshInterval = setInterval(() => {
        if (currentOrderId && !statusCard.classList.contains('hidden')) {
          console.log('[AUTO-REFRESH] Atualizando status do pedido...');
          searchOrder(true); // Silent refresh (sem loading skeleton)
        }
      }, 10000); // 10 segundos
    }

    // Stop auto-refresh
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
      }
    }

    // Update only status and timeline (for silent refresh)
    function updateStatusOnly(data) {
      // Update only ETA
      orderMeta.textContent = data.eta?.text || 'Estimativa: 45-60 min';
      
      // Update status badge
      const currentStatusInfo = statusMap[data.order.status] || { title: 'Em andamento' };
      statusBadgeText.textContent = currentStatusInfo.title;
      
      // Update timeline with smooth transition
      const currentTimeline = timeline.innerHTML;
      createTimeline(data.order.status, data.timestamps || {});
      
      // Add fade effect if content changed
      if (currentTimeline !== timeline.innerHTML) {
        timeline.style.opacity = '0.5';
        setTimeout(() => {
          timeline.style.opacity = '1';
        }, 200);
      }
    }

    // Search order (modificado para suportar refresh silencioso)
    async function searchOrder(silentRefresh = false) {
      const orderId = orderIdInput.value.trim();
      if (!orderId) return;

      currentOrderId = orderId;
      
      if (!silentRefresh) {
        showSection(loadingSkeleton);
      } else {
        // Show refresh indicator during silent refresh
        autoRefreshIndicator.classList.remove('hidden');
      }
      buscarBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/api/order-status?order_id=${orderId}`);
        
        if (!response.ok) {
          throw new Error('Pedido não encontrado');
        }

        const data = await response.json();
        
        if (silentRefresh) {
          // Silent refresh: update only status and timeline
          updateStatusOnly(data);
        } else {
          // Full refresh: update everything
          orderTitle.textContent = `Pedido #${data.order.order_number || data.order.id}`;
          orderMeta.textContent = data.eta?.text || 'Estimativa: 45-60 min';
          
          // Update customer info
          customerName.textContent = data.order.customer_name || 'Nome não informado';
          customerAddress.textContent = data.order.customer_address || 'Endereço não informado';
          
          // Create timeline usando o status do pedido
          createTimeline(data.order.status, data.timestamps || {});
          
          showSection(statusCard);
        }
        
        // Hide refresh indicator after update
        if (silentRefresh) {
          setTimeout(() => {
            autoRefreshIndicator.classList.add('hidden');
          }, 1000);
        }
        
        // Start auto-refresh after first successful load
        if (!autoRefreshInterval) {
          startAutoRefresh();
        }
        
      } catch (error) {
        console.error('Erro ao buscar pedido:', error);
        if (!silentRefresh) {
          showSection(errorCard);
        }
        autoRefreshIndicator.classList.add('hidden');
        stopAutoRefresh();
      } finally {
        buscarBtn.disabled = false;
      }
    }

    // Auto-search on page load if order ID is present
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const qId = urlParams.get('id') || urlParams.get('order_id');
      
      if (qId) {
        orderIdInput.value = qId;
        searchOrder();
      } else if (orderIdInput.value.trim()) {
        searchOrder();
      }
    });

    // Stop auto-refresh when page is hidden
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAutoRefresh();
      } else if (currentOrderId && !statusCard.classList.contains('hidden')) {
        startAutoRefresh();
      }
    });

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      stopAutoRefresh();
    });
  </script>
