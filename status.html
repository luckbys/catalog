<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status do Pedido</title>
  <link rel="icon" href="/public/logo.png" />
  <link rel="stylesheet" href="/public/styles.css" />
  <style>
    /* Design System Minimalista */
    :root {
      --primary: #059669;
      --primary-light: #10b981;
      --primary-dark: #047857;
      --secondary: #6b7280;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --border-light: #f3f4f6;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --radius: 12px;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
    }

    /* Breadcrumb */
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .breadcrumb a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb a:hover {
      color: var(--primary);
    }

    .breadcrumb-separator {
      color: var(--text-muted);
      font-size: 12px;
    }

    .breadcrumb-current {
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Container */
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    /* Cards */
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
      overflow: hidden;
    }

    .card-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-light);
    }

    .card-content {
      padding: 20px;
    }

    /* Search Section */
    .search-section {
      margin-bottom: 32px;
    }

    .input-group {
      display: flex;
      gap: 12px;
      align-items: end;
    }

    .input-field {
      flex: 1;
    }

    .input-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      transition: all 0.2s;
      background: var(--surface);
    }

    .input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(5 150 105 / 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* Status Card */
    .status-card {
      margin-bottom: 24px;
    }

    .order-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .order-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .order-info h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 4px 0;
    }

    .order-meta {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
    }

    /* Timeline Minimalista */
    .timeline {
      position: relative;
      padding-left: 32px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--border);
    }

    .timeline-item {
      position: relative;
      padding-bottom: 24px;
    }

    .timeline-item:last-child {
      padding-bottom: 0;
    }

    .timeline-marker {
      position: absolute;
      left: -24px;
      top: 4px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: var(--surface);
      transition: all 0.3s;
    }

    .timeline-marker.completed {
      background: var(--success);
      border-color: var(--success);
    }

    .timeline-marker.current {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgb(5 150 105 / 0.1);
    }

    .timeline-content h3 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 4px 0;
      color: var(--text-primary);
    }

    .timeline-content p {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
    }

    .timeline-time {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Customer Info */
    .customer-info {
      background: var(--border-light);
      border-radius: var(--radius);
      padding: 16px;
      margin-top: 24px;
    }

    .customer-info h4 {
      font-size: 14px;
      font-weight: 500;
      margin: 0 0 8px 0;
      color: var(--text-primary);
    }

    .customer-info p {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0 0 4px 0;
    }

    /* Loading States */
    .skeleton {
      background: linear-gradient(90deg, var(--border-light) 25%, var(--border) 50%, var(--border-light) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-text {
      height: 16px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .skeleton-text.short { width: 60%; }
    .skeleton-text.medium { width: 80%; }
    .skeleton-text.long { width: 100%; }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 16px 12px;
      }
      
      .input-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      .btn {
        width: 100%;
      }
    }

    /* Utilities */
    .hidden { display: none; }
    .text-center { text-align: center; }
    .mb-4 { margin-bottom: 16px; }
    .mt-4 { margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb">
      <a href="/catalogo.html">Catálogo</a>
      <span class="breadcrumb-separator">›</span>
      <span class="breadcrumb-current">Status do Pedido</span>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
      <div class="card">
        <div class="card-content">
          <div class="input-group">
            <div class="input-field">
              <label for="orderIdInput" class="input-label">Número do Pedido</label>
              <input 
                id="orderIdInput" 
                type="number" 
                class="input" 
                placeholder="Ex: 49"
                value="49"
              />
            </div>
            <button id="buscarBtn" class="btn btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
              </svg>
              Buscar
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Loading Skeleton -->
    <section id="loadingSkeleton" class="hidden">
      <div class="card status-card">
        <div class="card-content">
          <div class="order-header">
            <div class="skeleton" style="width: 48px; height: 48px; border-radius: 12px;"></div>
            <div style="flex: 1;">
              <div class="skeleton skeleton-text medium"></div>
              <div class="skeleton skeleton-text short"></div>
            </div>
          </div>
          <div class="timeline">
            <div class="timeline-item">
              <div class="skeleton skeleton-text long"></div>
              <div class="skeleton skeleton-text short"></div>
            </div>
            <div class="timeline-item">
              <div class="skeleton skeleton-text medium"></div>
              <div class="skeleton skeleton-text short"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Status Card -->
    <section id="statusCard" class="hidden">
      <div class="card status-card">
        <div class="card-content">
          <div class="order-header">
            <div class="order-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 7h13l3 5H8l-5-5Zm0 0v10h14M10 12v5m4-5v5"/>
              </svg>
            </div>
            <div class="order-info">
              <h2 id="orderTitle">Pedido #49</h2>
              <p class="order-meta" id="orderMeta">Estimativa: 45-60 min</p>
            </div>
          </div>

          <div class="timeline" id="timeline">
            <!-- Timeline items will be populated by JavaScript -->
          </div>

          <div class="customer-info" id="customerInfo">
            <h4>Informações de Entrega</h4>
            <p id="customerName">—</p>
            <p id="customerAddress">—</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Error State -->
    <section id="errorCard" class="hidden">
      <div class="card">
        <div class="card-content text-center">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--error); margin: 0 auto 16px;">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
          <h3 style="margin: 0 0 8px 0;">Pedido não encontrado</h3>
          <p style="color: var(--text-secondary); margin: 0;">Verifique o número do pedido e tente novamente.</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    // API Configuration
    const API_BASE = window.location.origin;
    
    // DOM Elements
    const orderIdInput = document.getElementById('orderIdInput');
    const buscarBtn = document.getElementById('buscarBtn');
    const loadingSkeleton = document.getElementById('loadingSkeleton');
    const statusCard = document.getElementById('statusCard');
    const errorCard = document.getElementById('errorCard');
    const orderTitle = document.getElementById('orderTitle');
    const orderMeta = document.getElementById('orderMeta');
    const timeline = document.getElementById('timeline');
    const customerInfo = document.getElementById('customerInfo');
    const customerName = document.getElementById('customerName');
    const customerAddress = document.getElementById('customerAddress');

    // Status mapping
    const statusMap = {
      'pedido_recebido': { title: 'Pedido Recebido', desc: 'Seu pedido foi confirmado' },
      'preparando': { title: 'Preparando', desc: 'Estamos preparando seu pedido' },
      'pronto': { title: 'Pronto', desc: 'Pedido pronto para entrega' },
      'saiu_entrega': { title: 'Saiu para Entrega', desc: 'A caminho do destino' },
      'entregue': { title: 'Entregue', desc: 'Pedido entregue com sucesso' }
    };

    const statusOrder = ['pedido_recebido', 'preparando', 'pronto', 'saiu_entrega', 'entregue'];

    // Show/Hide sections
    function showSection(section) {
      [loadingSkeleton, statusCard, errorCard].forEach(el => el.classList.add('hidden'));
      section.classList.remove('hidden');
    }

    // Format time
    function formatTime(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    }

    // Create timeline
    function createTimeline(currentStatus, timestamps = {}) {
      timeline.innerHTML = '';
      
      statusOrder.forEach((status, index) => {
        const statusInfo = statusMap[status];
        const isCompleted = statusOrder.indexOf(currentStatus) >= index;
        const isCurrent = currentStatus === status;
        const timestamp = timestamps[status];
        
        const item = document.createElement('div');
        item.className = 'timeline-item';
        
        const marker = document.createElement('div');
        marker.className = `timeline-marker ${isCompleted ? 'completed' : ''} ${isCurrent ? 'current' : ''}`;
        
        const content = document.createElement('div');
        content.className = 'timeline-content';
        content.innerHTML = `
          <h3>${statusInfo.title}</h3>
          <p>${statusInfo.desc}</p>
          ${timestamp ? `<div class="timeline-time">${formatTime(timestamp)}</div>` : ''}
        `;
        
        item.appendChild(marker);
        item.appendChild(content);
        timeline.appendChild(item);
      });
    }

    // Search order
    async function searchOrder() {
      const orderId = orderIdInput.value.trim();
      if (!orderId) return;

      showSection(loadingSkeleton);
      buscarBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/api/order-status?order_id=${orderId}`);
        
        if (!response.ok) {
          throw new Error('Pedido não encontrado');
        }

        const data = await response.json();
        
        // Update order info
        orderTitle.textContent = `Pedido #${data.order_id}`;
        orderMeta.textContent = `Estimativa: 45-60 min`;
        
        // Update customer info
        customerName.textContent = data.customer_name || 'Nome não informado';
        customerAddress.textContent = data.customer_address || 'Endereço não informado';
        
        // Create timeline
        createTimeline(data.status, data.timestamps || {});
        
        showSection(statusCard);
        
      } catch (error) {
        console.error('Erro ao buscar pedido:', error);
        showSection(errorCard);
      } finally {
        buscarBtn.disabled = false;
      }
    }

    // Event listeners
    buscarBtn.addEventListener('click', searchOrder);
    orderIdInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchOrder();
    });

    // Auto-search on page load if order ID is present
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const qId = urlParams.get('id') || urlParams.get('order_id');
      
      if (qId) {
        orderIdInput.value = qId;
        searchOrder();
      } else if (orderIdInput.value.trim()) {
        searchOrder();
      }
    });
  </script>
</body>
</html>
