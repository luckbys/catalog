                <pre id="messagePreview" class="text-sm text-green-900 whitespace-pre-wrap font-mono">Carregando...</pre>
            </div>

            <!-- Actions -->
            <div class="space-y-3">
                <button onclick="sendTestNotification()" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-4 px-6 rounded-2xl transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    üì± Enviar Notifica√ß√£o de Teste
                </button>
                
                <button onclick="checkStatus()" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-4 px-6 rounded-2xl transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    üîç Verificar Status da Inst√¢ncia
                </button>
            </div>

            <!-- Result -->
            <div id="result" class="mt-6 hidden">
                <div class="rounded-2xl p-6 border-2">
                    <h3 class="font-bold mb-3">Resultado:</h3>
                    <pre id="resultText" class="text-sm whitespace-pre-wrap font-mono"></pre>

    <script>
        const EVOLUTION_API_URL = 'https://chatbot-evolution-api.zv7gpn.easypanel.host';
        const EVOLUTION_API_KEY = '429683C4C977415CAAFCCE10F7D57E11';
        const INSTANCE_NAME = 'hakimfarma';
        const SELLER_PHONE = '5512976021836';

        // Update preview on input change
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        function updatePreview() {
            const orderId = document.getElementById('orderId').value;
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const totalValue = parseFloat(document.getElementById('totalValue').value);
            
            const adminLink = `${window.location.origin}/admin-pedidos.html?pedido=${orderId}`;
            
            const message = `üîî *NOVO PEDIDO RECEBIDO!*

üìã *Pedido:* #${orderId}
‚è∞ *Hor√°rio:* ${new Date().toLocaleString('pt-BR')}

üë§ *CLIENTE*
Nome: ${customerName}
üì± Telefone: ${customerPhone}
üìç Endere√ßo: Rua Teste, 123 - Centro

üõí *PRODUTOS*
1. *Produto Teste 1*
   Qtd: 2 | R$ 25.00

2. *Produto Teste 2*
   Qtd: 1 | R$ 25.00

üí∞ *TOTAL:* R$ ${totalValue.toFixed(2)}
üí≥ *Pagamento:* Dinheiro

üîó *GERENCIAR PEDIDO:*
${adminLink}

‚úÖ Acesse o link acima para confirmar e gerenciar este pedido!`;

            document.getElementById('messagePreview').textContent = message;
        }

        async function sendTestNotification() {
            const orderId = document.getElementById('orderId').value;
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const totalValue = parseFloat(document.getElementById('totalValue').value);
            
            const adminLink = `${window.location.origin}/admin-pedidos.html?pedido=${orderId}`;
            
            const message = `üîî *NOVO PEDIDO RECEBIDO!*

üìã *Pedido:* #${orderId}
‚è∞ *Hor√°rio:* ${new Date().toLocaleString('pt-BR')}

üë§ *CLIENTE*
Nome: ${customerName}
üì± Telefone: ${customerPhone}
üìç Endere√ßo: Rua Teste, 123 - Centro

üõí *PRODUTOS*
1. *Produto Teste 1*
   Qtd: 2 | R$ 25.00

2. *Produto Teste 2*
   Qtd: 1 | R$ 25.00

üí∞ *TOTAL:* R$ ${totalValue.toFixed(2)}
üí≥ *Pagamento:* Dinheiro

üîó *GERENCIAR PEDIDO:*
${adminLink}

‚úÖ Acesse o link acima para confirmar e gerenciar este pedido!`;

            showResult('Enviando...', 'blue');

            try {
                const response = await fetch(`${EVOLUTION_API_URL}/message/sendText/${INSTANCE_NAME}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': EVOLUTION_API_KEY
                    },
                    body: JSON.stringify({
                        number: SELLER_PHONE,
                        options: {
                            delay: 1200,
                            presence: 'composing'
                        },
                        textMessage: {
                            text: message
                        }
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(`‚úÖ Sucesso!\n\n${JSON.stringify(result, null, 2)}`, 'green');
                } else {
                    showResult(`‚ùå Erro!\n\n${JSON.stringify(result, null, 2)}`, 'red');
                }
            } catch (error) {
                showResult(`‚ùå Erro de Rede!\n\n${error.message}`, 'red');
            }
        }

        async function checkStatus() {
            showResult('Verificando...', 'blue');

            try {
                const response = await fetch(`${EVOLUTION_API_URL}/instance/connectionState/${INSTANCE_NAME}`, {
                    method: 'GET',
                    headers: {
                        'apikey': EVOLUTION_API_KEY
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(`‚úÖ Status da Inst√¢ncia:\n\n${JSON.stringify(result, null, 2)}`, 'green');
                } else {
                    showResult(`‚ùå Erro ao verificar status!\n\n${JSON.stringify(result, null, 2)}`, 'red');
                }
            } catch (error) {
                showResult(`‚ùå Erro de Rede!\n\n${error.message}`, 'red');
            }
        }

        function showResult(text, color) {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const resultContainer = resultDiv.querySelector('div');
            
            resultText.textContent = text;
            resultDiv.classList.remove('hidden');
            
            // Update colors
            resultContainer.classList.remove('border-blue-200', 'bg-blue-50', 'border-green-200', 'bg-green-50', 'border-red-200', 'bg-red-50');
            resultText.classList.remove('text-blue-900', 'text-green-900', 'text-red-900');
            
            if (color === 'blue') {
                resultContainer.classList.add('border-blue-200', 'bg-blue-50');
                resultText.classList.add('text-blue-900');
            } else if (color === 'green') {
                resultContainer.classList.add('border-green-200', 'bg-green-50');
                resultText.classList.add('text-green-900');
            } else if (color === 'red') {
                resultContainer.classList.add('border-red-200', 'bg-red-50');
                resultText.classList.add('text-red-900');
            }
        }

        // Initialize preview
        updatePreview();
    </script>

</body>
